<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="app">
        <div id="displayContainer">
          <div id="display">
            <p id="displayText">0</p>
          </div>
        </div>
        <form action="" id="formContainer">
          <div id="buttonContainer">
            <button class="btn-main">
              <span>(</span>
            </button>
            <button class="btn-main">
              <span>)</span>
            </button>
            <button class="btn-main">
              <span>%</span>
            </button>
            <button class="btn-main">
              <span>AC</span>
            </button>
            <button class="btn-main">
              <span>1</span>
            </button>
            <button class="btn-main">
              <span>2</span>
            </button>
            <button class="btn-main">
              <span>3</span>
            </button>
            <button class="btn-main">
              <span>/</span>
            </button>
            <button class="btn-main">
              <span>4</span>
            </button>
            <button class="btn-main">
              <span>5</span>
            </button>
            <button class="btn-main">
              <span>6</span>
            </button>
            <button class="btn-main">
              <span>x</span>
            </button>
            <button class="btn-main">
              <span>7</span>
            </button>
            <button class="btn-main">
              <span>8</span>
            </button>
            <button class="btn-main">
              <span>9</span>
            </button>
            <button class="btn-main">
              <span>-</span>
            </button>
            <button class="btn-main">
              <span>0</span>
            </button>
            <button class="btn-main">
              <span>.</span>
            </button>
            <button class="btn-main">
              <span>=</span>
            </button>
            <button class="btn-main">
              <span>+</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
