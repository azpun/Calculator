<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="app">
        <div id="displayContainer">
          <div id="display">0</div>
        </div>
        <div id="buttonContainer">
          <button class="btn-main" id="btn-startBracket">
            <span>(</span>
          </button>
          <button class="btn-main" id="btn-endBracket">
            <span>)</span>
          </button>
          <button class="btn-main" id="btn-percent">
            <span>%</span>
          </button>
          <button class="btn-main" id="btn-clear">
            <span>AC</span>
          </button>
          <button class="btn-main" id="btn-one">
            <span>1</span>
          </button>
          <button class="btn-main" id="btn-two">
            <span>2</span>
          </button>
          <button class="btn-main" id="btn-three">
            <span>3</span>
          </button>
          <button class="btn-main" id="btn-devide">
            <span>/</span>
          </button>
          <button class="btn-main" id="btn-four">
            <span>4</span>
          </button>
          <button class="btn-main" id="btn-five">
            <span>5</span>
          </button>
          <button class="btn-main" id="btn-six">
            <span>6</span>
          </button>
          <button class="btn-main" id="btn-multiply">
            <span>x</span>
          </button>
          <button class="btn-main" id="btn-seven">
            <span>7</span>
          </button>
          <button class="btn-main" id="btn-eight">
            <span>8</span>
          </button>
          <button class="btn-main" id="btn-nine">
            <span>9</span>
          </button>
          <button class="btn-main" id="btn-minus">
            <span>-</span>
          </button>
          <button class="btn-main" id="btn-zero">
            <span>0</span>
          </button>
          <button class="btn-main" id="btn-point">
            <span>.</span>
          </button>
          <button class="btn-main" id="btn-result">
            <span>=</span>
          </button>
          <button class="btn-main" id="btn-plus">
            <span>+</span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
