<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="app">
        <div id="displayContainer">
          <div id="display">0</div>
          <div id="result"></div>
        </div>
        <div id="buttonContainer">
          <table class="tableBtnContainer">
            <tr>
              <td>
                <button id="btn-clear">
                  <span>AC</span>
                </button>
              </td>
              <td>
                <button id="btn-backspace">
                  <span>&#8592;</span>
                </button>
              </td>
            </tr>
          </table>
          <table class="tableBtnContainer">
            <!-- <tr>
              <td>
                <button class="btn-num" data-num="(" id="btn-startBracket">
                  <span>(</span>
                </button>
              </td>
              <td>
                <button class="btn-num" data-num=")" id="btn-endBracket">
                  <span>)</span>
                </button>
              </td>
              <td>
                <button class="btn-num"  id="btn-percent">
                  <span>%</span>
                </button>
              </td>
              <td>
                <button class="btn-num"  id="btn-clear">
                  <span>AC</span>
                </button>
              </td>
            </tr> -->
            <tr>
              <td>
                <button class="btn-num" data-num="1" id="btn-one">
                  <span>1</span>
                </button>
              </td>
              <td>
                <button class="btn-num" data-num="2" id="btn-two">
                  <span>2</span>
                </button>
              </td>
              <td>
                <button class="btn-num" data-num="3" id="btn-three">
                  <span>3</span>
                </button>
              </td>
              <td>
                <button class="btn-op" data-num=" / " data-op="/" id="btn-devide">
                  <span>/</span>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-num" data-num="4" id="btn-four">
                  <span>4</span>
                </button>

              </td>
              <td>
                <button class="btn-num" data-num="5" id="btn-five">
                  <span>5</span>
                </button>

              </td>
              <td>
                <button class="btn-num" data-num="6" id="btn-six">
                  <span>6</span>
                </button>

              </td>
              <td>
                <button class="btn-op" data-num=" x " data-op="*" id="btn-multiply">
                  <span>x</span>
                </button>

              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-num" data-num="7" id="btn-seven">
                  <span>7</span>
                </button>
                
              </td>
              <td>
                <button class="btn-num" data-num="8" id="btn-eight">
                  <span>8</span>
                </button>
                
              </td>
              <td>
                <button class="btn-num" data-num="9" id="btn-nine">
                  <span>9</span>
                </button>

              </td>
              <td>
                <button class="btn-op" data-num=" - " data-op="-" id="btn-minus">
                  <span>-</span>
                </button>

              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-num" data-num="0" id="btn-zero">
                  <span>0</span>
                </button>

              </td>
              <td>
                <button class="btn-num" data-num="." id="btn-point">
                  <span>.</span>
                </button>

              </td>
              <td>
                <button class="btn-op" id="btn-result">
                  <span>=</span>
                </button>

              </td>
              <td>
                <button class="btn-op" data-op="+" id="btn-plus">
                  <span>+</span>
                </button>

              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
